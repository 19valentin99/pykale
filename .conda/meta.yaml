{% set data = load_setup_py_data(setup_file="../setup.py", from_recipe_dir=True) %}

package:
  name: {{ data.get("name")|lower }}
  version: {{ data.get("version") }}

source:
  path: ../

build:
  noarch: python
  # script: "%PYTHON% setup.py install --single-version-externally-managed --record=record.txt"  #Windows
  script: "$PYTHON ./setup.py install --single-version-externally-managed --record=record.txt" #Unix

requirements:
  build:
    - python
    - setuptools
  run:
    - python>=3.6
    - setuptools

test:
  imports:
    - kale
    - kale.embed

about:
  home: https://github.com/pykale/pykale
  license: MIT
  license_file: LICENSE
  summary: Knowledge-aware machine learning for  graphs, images, and videos in PyTorch
  doc_url: https://pykale.readthedocs.io/en/latest/
  dev_url: https://github.com/pykale/pykale
